<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styleday.css" class="src" />
    <title>Weather App</title>
  </head>

  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="imgs/top_icon.png"
            alt="logo"
            width="40"
            height="30"
            class="d-inline align-text-middle"
          />
          Weather Forecast App by Lika
        </a>
      </div>
    </nav>
    <section class="main-content">
      <div class="searchbar">
        <form id="city-form" class="select-city">
          <input
            type="text"
            placeholder="Type in a city"
            autofocus="on"
            id="city-search"
          />
          <input type="submit" value="Search" class="search-button" />
          <input type="button" value="Current city📍" class="current-location"  id="my-location"/> 
        </form>
      </div>

  
<div class="row">
  <div class="col-6">
    <h1>21°</h1>
    <h2>in Barcelona</h2>
    <p class="showlocaltime" id ="nowlocaltime"> Weekday, HH:MM
    </p>
    </div>
    <div class="col-6">
    
      <h3> 
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="partly_cloudy" id="icon1">
       <span id="status"> Sunny 😎 </span> 
       <p id="humidity"> Humidity: 80% </p> 
       <p id="wind"> Wind: 1 m/s </p> 
      </h3>
    </div>
</div>

     <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="card-img-top" alt="icon1" id="weather-icon" />
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="card-text">
                day: 19° <br />
                night: 10°
              </p>
            </div>
          </div>
          <div class="col-2">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="card-img-top" alt="icon1" id="weather-icon" />
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text">
                day: 14° <br />
                night: 7°
              </p>
            </div>
          </div>
          <div class="col-2">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="card-img-top" alt="icon1" id="weather-icon" />
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">
                day: 16° <br />
                night: 7°
              </p>
            </div>
          </div>
          <div class="col-2">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="card-img-top" alt="icon1" id="weather-icon" />
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">
                day: 17° <br />
                night: 9°
              </p>
            </div>
          </div>
          <div class="col-2">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="card-img-top" alt="icon1" id="weather-icon" />
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">
                day: 15° <br />
                night: 10°
              </p>
            </div>
          </div>
          <div class="col-2">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="card-img-top" alt="icon1" id="weather-icon" />
            <div class="card-body">
              <h5 class="card-title">Fi</h5>
              <p class="card-text">
                day: 22° <br />
                night: 18°
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="footer"> <a href="https://github.com/LikaKola/WeatherApp" target="_blank" rel="noopener noreferrer" class ="openlink"> Open-Source</a>
          coded by Lika_K</div>
 
    </section>

  -->
    <script src="javascript/index.js"></script>
  </body>
</html>
